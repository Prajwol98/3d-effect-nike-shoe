<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Effect Nike Shoe</title>
    <link rel="stylesheet" href="shoe.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="sneaker">
                 <div class="circle">
                    <img src="Nike-shoe.png" id="pic" alt="Nike">
                 </div>
                 <div class="info">
                    <h1 class="title">Nike XL</h1>
                    <h3>This is world class shoes</h3>
                    <div class="sizes">
                        <button>20</button>
                        <button class="active">30</button>
                        <button>40</button>
                        <button>50</button>
                    </div>
                    <div class="purchase">
                        <button>purchase</button>
                    </div>
                 </div>
            </div>
        </div>
    </div>

<script src="shoe.js"></script>
</body>
</html>
